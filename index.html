<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="resetData">


      <h2><em>New Business</em></h2>
        
            <div class="row">
              <div class="column">
               <label for="merchantName">User Name
                <input type="text" name="userName" id="userName" placeholder="Enter your name">
               </label>
              </div>
              <div class="column">
               
              </div>
              <div class="column">
                <label for="ph">Mobile Number
                  <input type="tel"name="phone"id="ph" minlength="5"maxlength="10"size="10" placeholder="Enter mobile number">
                </label>
              </div>
            </div>
              
              <div class="row">
                <div class="column">
                  
                </div>
                <div class="column">
                  <label for="email">Email
                    <input type="email"name="email"id="email"placeholder="Enter your email">
                  </label>
                
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="contactName">Contact Name
                    <input type="text"name="name"id="contactname"placeholder="Enter your contact name">
                  </label>
                </div>
                <div class="column">
                
                </div>
                <div class="column">
                  <label for="contactemail">Contact Email
                    <input type="email"name="email"id="contactemail"placeholder="Enter contact email">
                  </label>
                </div>
              </div>
              
            <div class="row">
              <div class="column">
               
              </div>
              <div class="column">
                
                <label for="contactph">Contact Number
                  <input type="tel"name="phone"id="contactph" minlength="5"maxlength="10"size="10" placeholder="Enter contact number">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="column">
                <label for="comissionPercentage"class="percentage">Comission Percentage
                  <input type="number"name="percent"id="percent"min="0"max="100"size="3"placeholder="Enter percent">
                </label>
              </div>
              <div class="column">
               
              </div>
              <div class="column">
                <label for="activeFrom">Active From
                  <input type="date"name="date"id="date"placeholder="enter date">
                </label>
              </div>
            </div>
              
            <div class="row">
              <div class="column">
               
              </div>
              <div class="column">
                <label for="catogory"class="catogoryy">Catogory
                  <select  id="catogory" multiple size="5">
                    <option name="catogory"value="toys">Toys</option>
                    <option name="catogory"value="clothes">Clothes</option>
                  <option name="catogory"value="groceries">groceries</option>
                  <option name="catogory"value="Electronics">Electronics</option>
                  <option name="catogory"value="Digital">Digital</option>
                  </select>
                </label>
              </div>
            </div>
              
              <div class="row">
                <div class="column">
                  <label for="">Type <br>
                    <br>
                    <label for="smallBusiness"class="">Small Business <span></span></label>
                  <input type="radio" id="smallBusiness" name="Business" value="smallBusiness" >
                  <label for="enterprise">Enterprise</label>
                   <input type="radio" id="enterprise" name="Business" value="Enterprise">
                   <label for="entrepreneur">Entrepreneur</label>
                   <input type="radio" id="entrepreneur" name="Business" value="Entrepreneur">
                  </label>
                </div>
                <div class="column">
                 
                </div>
                <div class="column">
                  <label for=""class="payments">Payment Option <br>
                    <br>
                    <label for="cashOnDelivery">Cash on delivery</label>
                    <input type="checkbox"name="payment"value="Cash on delivery"id="cashOnDelivery"placeholder="cash on delivery"><br>
                    <label for="UPI">UPI</label>
                    <input type="checkbox"name="payment"value="UPI"id="UPI"placeholder="payment"><br>
                    <label for="cardPayment">Card Payment</label>
                    <input type="checkbox"name="payment"value="card payment"id="cardPayment"placeholder="cardPayment">
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="column">
                   
                </div>
                <div class="column">
                  <label for="notes">
                    <p>Notes</p>
                    <textarea name="notes" id="notes" cols="30" rows="6"></textarea> 
                </div>
              </div>
             
                <div class="row">
                  <div class="column">

                  </div>
                  <div class="column">
                    <label for="critical"class="criticalAccount">Critical Account <br>
                      <input type="checkbox"name="critical"id="critical"placeholder="yes">      
                  </div>
                </div>
             
             
                <button type="button" id="submit" onclick="answer()"class="btn btn-dark btn-lg center">submit</button>
                <button type="button" id="reset" class="reset" onclick="resets()" value="Reset">Reset</button>
            <div class="table-data">
              <table id="list">
                <thead>
                  <tr>
                    <th>nameInput</th>
                    <th>nameEmail</th>
                    <th>phoneNumber</th>
                    <th>contactName</th>
                    <th>contactemail</th>
                    <th>contactph</th>
                    <th>date</th>
                    <th>percent</th>
                    <th>critical</th>
                    <th>type</th>
                    <th>catogory</th>
                    <th>payments</th>
                    <th>notes</th>
                    <th>Action</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="tableData"></tbody>
              </table>
            </div>
          </form>
            
              
            
    <script src="index.js"></script>
  </body>
  </html>
